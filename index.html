<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NLW Esports</title>

    <!-- GENERAL STYLE -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- END STYLE -->

    <!-- ROBOTO FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <!-- END FONT -->
  </head>
  <body>
    <header>
      <div>
        <img
          src="img"
          src=""
          alt="Foto pessoal"
          id="userImage"
          alt="Foto de rosto de Wesley Sampaio"
        />
      </div>
    </header>

    <main>
      <section>
        <div>
          <h2 id="userName">Usuário</h2>

          <a id="userProfile" href="https://github.com/" target="_blank">
            <img src="assets/Icons/github.svg" alt="ícone github" />

            <span id="userLogin">GitHub Profile</span></a
          >
          <p id="userBio">Bio</p>
        </div>
      </section>

      <!-- Meus jogos -->
      <section>
        <div>
          <h2>Meus jogos</h2>
          <p>Os games que eu mais curto jogar!</p>
          <ul class="games-list">
            <li>
              <a
                target="_blank"
                href="https://www.twitch.tv/directory/game/League%20of%20Legends"
              >
                <img
                  src="https://static-cdn.jtvnw.net/ttv-boxart/21779-188x250.jpg"
                  alt="Imagem do jogo League of Legends"
                />
              </a>
            </li>

            <li>
              <a
                target="_blank"
                href="https://www.twitch.tv/directory/game/VALORANT"
              >
                <img
                  src="https://static-cdn.jtvnw.net/ttv-boxart/516575-188x250.jpg"
                  alt="Imagem do jogo Valorant"
                />
              </a>
            </li>

            <li>
              <a
                target="_blank"
                href="https://www.twitch.tv/directory/game/Minecraft"
              >
                <img
                  src="https://static-cdn.jtvnw.net/ttv-boxart/27471_IGDB-188x250.jpg"
                  alt="Imagem do jogo Minecraft"
                />
              </a>
            </li>
          </ul>
        </div>
      </section>

      <!-- Canais e streamers -->
      <section>
        <div>
          <h2>Canais e streamers</h2>
          <p>Lista de canais e transmissões que não perco!</p>
          <ul class="channel-list">
            <li>
              <a target="_blank" href="https://www.twitch.tv/jakeliny">
                <img
                  src="https://static-cdn.jtvnw.net/jtv_user_pictures/caaa9067-d25b-4efb-b7c7-93badfd041a9-profile_image-70x70.png"
                  alt="Imagem de jakeliny"
                />
              </a>
            </li>

            <li>
              <a target="_blank" href="https://www.twitch.tv/playhard">
                <img
                  src="https://static-cdn.jtvnw.net/jtv_user_pictures/eac6f947-b09b-4bbc-bef9-79766a9b7b16-profile_image-70x70.png"
                  alt="Imagem de playhard"
                />
              </a>
            </li>

            <li>
              <a target="_blank" href="https://www.twitch.tv/cellbit">
                <img
                  src="https://static-cdn.jtvnw.net/jtv_user_pictures/cb885149-f7f7-48f0-99ae-fe0a386ed3e2-profile_image-150x150.png"
                  alt="Imagemd de Cellbit"
                />
              </a>
            </li>
          </ul>
        </div>
      </section>

      <!-- Minhas redes -->
      <section>
        <div>
          <h2>Minhas redes</h2>
          <p>Se conecte comigo agora mesmo!</p>

          <ul id="socialLinks">
            <li class="youtube">
              <a href="https://www.youtube.com" target="_blank">
                <img
                  class="social"
                  src="assets/icons/youtube.svg"
                  alt=" ícone YouTube"
              /></a>
            </li>

            <li class="instagram">
              <a href="https://www.instagram.com" target="_blank">
                <img
                  class="social"
                  src="assets/icons/instagram.svg"
                  alt="ícone Instagram"
              /></a>
            </li>

            <li class="twitter">
              <a href="https://twitter.com" target="_blank">
                <img
                  class="social"
                  src="assets/icons/twitter.svg"
                  alt="ícone Twitter"
              /></a>
            </li>

            <li class="twitch">
              <a href="https://twitch.com" target="_blank">
                <img
                  class="social"
                  src="assets/icons/twitch.svg"
                  alt="ícone Twitch"
              /></a>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
